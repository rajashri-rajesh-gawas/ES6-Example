<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var imgObj = null; function init () {
			imgObj = document.getElementById('myImage');
			imgObj.style.position = 'relative';
			imgObj.style.left = '0px';
		}
		function moveRight() {
			imgObj.style.left = parseInt(
				imgObj.style.left) + 50 + 'px';
		}
		window.onload = init;

	</script>
</head>
<body>
	<form>
		<img id="myImage" src="../image/pilu.jpg" style="transform: rotate(90deg); height: 500px; padding: 80px;">

		<p>Click button below to move the image to right.</p>
		<input type="button" name="" value="Click Me" onclick="moveRight();">
	
	</form>
</body>
</html>
