<!DOCTYPE html>
<html>
<head>
	<title>Switch Case Statement</title>
</head>
<body>
	<script type="text/javascript">
		
		var grade = "A"; 
		switch(grade) { 
		   case "A": { 
		      console.log("Excellent"); 
		      break; 
		   } 
		   case "B": { 
		      console.log("Good"); 
		      break; 
		   }
		   case "C": { 
		      console.log("Fair"); 
		      break;    
		   } 
		   case "D": { 
		      console.log("Poor"); 
		      break; 
		   }  
		   default: { 
		      console.log("Invalid choice"); 
		      break;              
		   } 
		} 

	</script>
</body>
</html>
