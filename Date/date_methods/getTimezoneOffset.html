<!DOCTYPE html>
<html>
<head>
	<title>getTimezoneOffset()</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("getTimezoneOffset() Method ==>");

		var dt = new Date("December 25, 1999 23:15:00");
		console.log("getTimezoneOffset() : " + dt.getTimezoneOffset() );

	</script>
</body>
