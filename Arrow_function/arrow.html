<body>
	<script type="text/javascript">
		
		var fun = () => {
			let a = 2;
			let b = 3;
			return a + b;
		};
		console.log( fun() );


		var fn = (x,y) => {
			return x + y;
		};
		console.log( fn(3,8));

		var foo = (c,d) => c + d;
		console.log( foo(1,5) );


		var you = a => a + 19;
		console.log(you(1));

	</script>
</body>
