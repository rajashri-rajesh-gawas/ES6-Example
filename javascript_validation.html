<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Validation</title>
	 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
	<div class="container">
		<div class="col-lg-8 m-auto d-block"><br>
			<h1 class="text-success text-center">Complate Form Validation In Javascript</h1><br>
			<form action="#" onsubmit="return validation()" class="bg-light">
				
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Password:</label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password:</label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="cofirmpass" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile Number:</label>
					<input type="text" name="mobile" class="form-control" id="MobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email:</label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailid" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
			</form>
		</div>
	</div>

	<script type="text/javascript">
		
		function validation(){
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('MobileNumber').value;
			var email = document.getElementById('emails').value;

			if(user == "") {
				document.getElementById('username').innerHTML = "* Please fill the username field";
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML = "* User length must be between 2 and 20";
				return false;
			}
			if(!isNaN(user)){
				document.getElementById('username').innerHTML = "* Only characters are allowed";
				return false;
			}



			if(pass == "") {
				document.getElementById('passwords').innerHTML = "* Please fill the password field";
				return false;
			}
			if((pass.length <= 5) || (user.length > 20)) {
				document.getElementById('passwords').innerHTML = "* Password length must be between 5 and 20";
				return false;
			}

			if(pass != confirmpass) {
				document.getElementById('cofirmpass').innerHTML = "* Password are not matching";
				return false;
			}


			if(confirmpass == "") {
				document.getElementById('cofirmpass').innerHTML = "* Please fill the confirmpassword field";
				return false;
			}

			if(mobileNumber == "") {
				document.getElementById('mobileno').innerHTML = "* Please fill the mobile number field";
				return false;
			} 
			if(isNaN(mobileNumber)) {
				document.getElementById('mobileno').innerHTML = "* User must write digits only not characters";
				return false;
			}
			if(mobileNumber.length != 10) {
				document.getElementById('mobileno').innerHTML = "* Mobile Number must be 10 digits";
				return false;
			}


			if(email == "") {
				document.getElementById('emailid').innerHTML = "* Please fill the email id field";
				return false;
			}
			if(email.indexOf('@') <= 0 ) {
				document.getElementById('emailid').innerHTML = "* @ Invalid Position";
				return false;
			}
			if((email.charAt(email.length-4) != '.') && (email.charAt(email.length-3) != '.')){
				document.getElementById('emailid').innerHTML = "* . Invalid Position";
				return false;
			}
		}

	</script>
</body>
</html>
