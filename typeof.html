<!DOCTYPE html>
<html>
<head>
	<title>typeof operator</title>
</head>
<body>
	<script type="text/javascript">
		console.log("Number ====>");
		var num = 12;
		console.log(typeof num);

		console.log("String ====>");
		var str = "Rajashri";
		console.log(typeof  str);

		console.log("Object ====>");
		var obj = {
			a : "rajashri",
			b : 12,
		};
		console.log(typeof obj);
	</script>
</body>
</html>
