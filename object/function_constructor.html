<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function Name() {
			this.firstname = "Manasi"
		}
		var nav = new Name();
		nav.lastname = "Gawas"
		console.log(nav.firstname);
		console.log(nav.lastname);

	</script>
</head>
<body>
	<p>Using a Function Constructor</p>
	<script type="text/javascript">
			console.log("Using a Function Constructor");

		function Car(){
			this.make = "Ford"
			this.model = "F123"
		}
		var obj = new Car();
		console.log(obj.make);
		console.log(obj.model);

	</script>
</body>
</html>
