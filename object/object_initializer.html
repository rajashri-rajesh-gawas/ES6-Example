<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var foo = 'bar'
		var baz = {foo : foo}
		console.log(baz.foo);

	</script>
</head>
<body>
	<br><br>
	<script type="text/javascript">
		
		var person = {
			firstname : "Manasi",
			lastname  : "Gawas",
			func	  : function () {
				return "Hello !!"
			},
		};
		// Access the object values
			console.log(person.firstname);
			console.log(person.lastname);
			console.log(person.func());

	</script>
</body>
</html>
