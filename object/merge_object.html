<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var o5 = { a: 10 }; 
		var obje = Object.assign(o5); 
		obje.a++ 
		console.log("Value of 'a' in the Merged object after increment  ") 
		console.log(obje.a);  
		console.log("value of 'a' in the Original Object after increment ") 
		console.log(o5.a);

	</script>
</head>
<body>
	<script type="text/javascript">
		
		var o1 = { a : 10 };
		var o2 = { b : 20 };
		var o3 = { c : 30 };
		var obj = Object.assign(o1,o2,o3);
		console.log(obj);
		console.log(o1);

	</script>
</body>
</html>
