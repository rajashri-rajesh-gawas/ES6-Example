<body>
	<script type="text/javascript">
		let num = prompt("Enter the percentage");

		if(num <= 100 && num > 75 ){
			console.log("First class with distingtion");
		}
		else if(num < 75 && num > 60 ){
			console.log("First class");
		}
		else if(num < 60 && num > 40){

		}
		else {
			console.log("Fail");
		}
	</script>
