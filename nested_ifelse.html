	<script type="text/javascript">
		let one = prompt("Enter the first number");
		let two = prompt("Enter the second number");

		one = parseInt(one);
		two = parseInt(two);

		}
		else if (one < two){
			console.log(one + " is less than " + two + ".");
		}
		else{
			console.log(one + " is greater than " + two + ".");
		}
	</script>
