<!DOCTYPE html>
<html>
<head>
	<title>Promises</title>
</head>
<body>
	<script type="text/javascript">
		
		class Pro {
			static go(n) {
				return new Promise((resolve,reject)=>{
					if(n > 0)
					{
						resolve({status:true});
					}
					else
					{
						reject({status:false});
					}
				});
			}		
		}
		Pro.go(1).then((res)=> {
			console.log("Response:",res )
		}).catch((error)=> {
			console.log("Error:",error);
		});

	</script>
</body>
</html>
