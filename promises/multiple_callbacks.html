<!DOCTYPE html>
<html>
<head>
	<title>callbacks</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Multiple Callbacks ====>");

		setTimeout(function() {
			console.log("one");
			setTimeout(function () {
				console.log("two");
				setTimeout( function () {
					console.log("three");
				}, 1000);
			}, 1000);
		}, 1000);	

	</script>
</body>
</html>
