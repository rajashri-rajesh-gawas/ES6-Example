<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function save() {
			var name = document.getElementById('Name').value;
			localStorage.setItem('text', name);
		}

			function load() {
				var storedValue = localStorage.getItem('text');
				if (storedValue) {
					document.getElementById('Name').value = storedValue;
				}
			}
	</script>
</head>
<body onload="load()">
	<form>
		<label>Name:</label>
		<input type="text" name="name" id="Name">

		<label>Address:</label>
		<input type="text" name="add" id="Address">

		<input type="button" name="save" value="Save" onclick="save();">
	</form>
</body>
</html>
