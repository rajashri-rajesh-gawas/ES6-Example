<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		var formArray = [];	

			function load() {

				if(localStorage.formRecord) {
					formArray = JSON.parse(localStorage.formRecord);
					// for(var i = 0; i < formArray.length; i++) {

					// }
				}

				var nameValue = localStorage.getItem('text');
				if (nameValue) {
					document.getElementById('Name').value = nameValue;
				}

				var addressValue = localStorage.getItem('ad');
				if ( addressValue ) {
					document.getElementById('Address').value = addressValue;
				}
			}

			function saveValue() {
				var name = document.getElementById('Name').value;
				localStorage.setItem('text', name);

				var address = document.getElementById('Address').value;
				localStorage.setItem('ad', address);

				var formObj = { Name:name, Address:address };
				formArray.push(formObj);
			}
	</script>
</head>
<body onload="load()">
	<form>
		<label>Name:</label>
		<input type="text" name="name" id="Name">

		<label>Address:</label>
		<input type="ad" name="add" id="Address">

		<input type="button" name="save" value="Save" onclick="saveValue();">
	</form>
</body>
</html>
