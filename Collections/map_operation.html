<!DOCTYPE html>
<html>
<head>
	<title>Map Operation</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("basic Map operations ==>");

		var map = new Map();
		map.set(1, true);
		console.log(map.has("1"));

		map.set("1", true);
		console.log(map.has("1"));

	</script>
</body>
</html>
