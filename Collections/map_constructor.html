<!DOCTYPE html>
<html>
<head>
	<title>Map Constructor</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("The Map constructor can also be passed an array.");

		var roles = new Map([
			['r1', 'User'],
			['r2', 'Guest'],
			['r3', 'Admin'],
			]);
		console.log(roles.get('r2'));

	</script>
</body>
</html>
