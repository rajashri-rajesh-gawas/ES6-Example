<!DOCTYPE html>
<html>
<head>
	<title>Set method delete</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Collections Set Method delete() ===>");

		var set = new Set();
		set.add(10);
		set.add(20);
		set.add(30);
		console.log(`Size of the Set before delete() : ${set.size} `);
		console.log(`Set has 10 before delete() : ${set.has(10)} `);

		set.delete(10);
		console.log(` Size of the Set after delete() : ${set.size} `);
		console.log(` Set has 10 after delete() : ${set.has(10)} `);

	</script>
</body>
</html>
