<!DOCTYPE html>
<html>
<head>
	<title>Set clear method</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Collections Set Method clear() ===>");

		var mySet = new Set('tom', 'jim', 'jack');
		mySet.clear();
		var tot = mySet.size;
		console.log(tot);

	</script>
</body>
</html>
