<!DOCTYPE html>
<html>
<head>
	<title>Set method forEach</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Collections Set Method forEach() ===>");

		function userdetails(values) {
			console.log(values);
		}
		var mySet = new Set();
		mySet.add("John");
		mySet.add("Jane");
		mySet.forEach(userdetails);

	</script>
</body>
</html>
