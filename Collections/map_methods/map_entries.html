<!DOCTYPE html>

	<title>Map Entries</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Map Method entries()  ==>");

		var myMap = new Map();
		myMap.set("id", "admin");
		myMap.set("pass", "admin@123");

		var itr = myMap.entries();
		console.log(itr.next().value);
		console.log(itr.next().value);

	</script>
