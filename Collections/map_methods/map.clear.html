<!DOCTYPE html>
<html>
<head>
	<title>map Clear</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Map Method Clear() ===>");

		var myMap = new Map();
		myMap.set("bar", "baz");
		console.log(myMap.size);

		myMap.clear();
		console.log(myMap.size);

	</script>
</body>
