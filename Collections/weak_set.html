<!DOCTYPE html>
<html>
<head>
	<title>Weak Set</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Weak sets can only contain objects, and the objects they contain may be garbage collected.");

		var weakSet = new WeakSet();
		let obj = {msg:"hello"};
		weakSet.add(obj);
		console.log(weakSet.has(obj));
		weakSet.delete(obj);
		console.log(weakSet.has(obj));

	</script>
</body>
</html>
