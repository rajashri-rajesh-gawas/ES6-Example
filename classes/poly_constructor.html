<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Polygon{
			constructor(height,width) {
				this.h = height;
				this.w = width;
			}
			text() {
				console.log("The height of the polygon:", this.h);
				console.log("The width of the polygon:", this.w);
			}
		}
		var polyObj = new Polygon(10,20);
		polyObj.text();
	</script>
</body>
</html>
