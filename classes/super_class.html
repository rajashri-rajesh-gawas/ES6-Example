<!DOCTYPE html>
<html>
<head>
    <title>Super Classes</title>
</head>
<body>
    <script type="text/javascript">
        
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }

        class ColorPoint extends Point {
            constructor(x, y, color) {
                super(x, y);
                this.color = color;
            }
            toString() {
                super.toString() + ' in ' + this.color;
                console.log(` The ${this.x} and ${this.y} in color is ${this.color} `);
            }
        }

        let cp = new ColorPoint(25, 8, 'green');
        cp.toString(); // '(25, 8) in green'


    </script>
</body>
</html>
