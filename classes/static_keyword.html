<!DOCTYPE html>
<html>
<head>
	<title>Static Keyword</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Static Keyword ====>");

		class StaticMem {
			static disp() {
				console.log("Static Function Called");
			}
		}
		StaticMem.disp();	//invoke the static method
		

	</script>
</body>
</html>
