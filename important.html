<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		console.log("This is String===>");
		var a = "A"+10+20;
		console.log(a);					//Output => A1020

		let i = 20+"R"+"20";
		console.log(i);					//Output => 20R20

		let j = 20+20+"B";
		console.log(j);					//Output => 40B

		let x = "50"+"50";
		console.log(x);					//Output => 5050

		let y = '50'+'50';
		console.log(y);					//Output => 5050

		

		let z = "Raj"+"Raja";			//Output => RajRaja
		console.log(z);

		

		console.log("This is post increment");	
		var b = 10;
		b++;
		console.log(b);					//Output => 11

		console.log("This is pre increment");
		let c = 20;
		++c;
		console.log(c);					//Output => 21

		console.log("This is pre decrement");
		let d = 30;
		--d;
		console.log(d);					//Output => 29

		console.log("This is post decrement");
		let e = 40;
		e--;
		console.log(e);					//Output => 39

	</script>
</body>
</html>
