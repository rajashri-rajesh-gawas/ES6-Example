<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		console.log("charAt() method==>");
		var str = new String("This is string");
		console.log("str.charAt(0) is : " + str.charAt(0));
		console.log("str.charAt(1) is : " + str.charAt(1));
		console.log("str.charAt(2) is : " + str.charAt(2));
		console.log("str.charAt(3) is : " + str.charAt(3));
		console.log("str.charAt(4) is : " + str.charAt(4));
		console.log("str.charAt(5) is : " + str.charAt(5));


		console.log("String Method charCodeAt()==>");
		var str1 = new String("Pilu");
		console.log("str1.charCodeAt(0) is : " + str1.charCodeAt(0));
		console.log("str1.charCodeAt(1) is : " + str1.charCodeAt(1));
		console.log("str1.charCodeAt(2) is : " + str1.charCodeAt(2));
		console.log("str1.charCodeAt(3) is : " + str1.charCodeAt(3));

		console.log("String Method concat()==>");
		var str2 = new String("Rajashri");
		var str3 = new String("Rajesh");
		var str4 = str2.concat( str3 );
		console.log("str2 + str3 : " + str4 );

		console.log("String Method indexOf()==>");
		var strr = new String("Pilu Rajesh Gawas");
		var index = strr.indexOf("Rajesh");
		console.log("indexOf found String : " + index);

		var index = strr.indexOf("Gawas");
		console.log("indexOf found String : " + index);

		console.log("String Method lastIndexOf()==>");
		var strr1 = new String("This is string one and again string");
		var index = strr1.lastIndexOf("string");
		console.log("lastIndexOf found String : " + index);

		var index = strr1.lastIndexOf("one");
		console.log("lastIndexOf found String : " + index);

		console.log("String Method localeCompare()==>");
		var strr2 = new String("This is beautiful string");
		var index = strr2.localeCompare("This is beautiful string");
		console.log("localeCompare first : " + index);


		console.log("String Method replace()==>");
		var re = /apples/gi;
		var sstr = "Apples are round, and apples are juicy.";
		var newstr = sstr.replace(re, "oranges");
		console.log(newstr);

		var re1 = /(\w+)\s(\w+)/;
		var strr5 = "zara ali";
		var newstr1 = strr5.replace(re1, "$2, $1");
		console.log(newstr1);

	</script>
</head>
<body>
	<script type="text/javascript">
		
		console.log("String Method search()==>");
		var res = /apples/gi;
		var string = "Apples are round ,and apples are juicy.";
		if(string.search(res) == -1) {
			console.log("Does not contain Apples");
		} else {
			console.log("Contains Apples");
		}

		console.log("String Method slice()==>");
		var res1 = "Apples are round, and apples are juicy.";
		var sliced = res1.slice(3,-2);
		console.log(sliced);

		console.log("String Method split()==>");
		var res2 = "Apples are round, and apples are juicy.";
		var splitted = res2.split(" ", 3);
		console.log(splitted);


		console.log("String Method substr()==>");
		var string1 = "Apples are round, and apples is juicy.";
		console.log("(1,2)  : " + string1.substr(1,2));
		console.log("(-2,2) : " + string1.substr(-2,2));
		console.log("(1)    : " + string1.substr(1));
		console.log("(-20,2): " + string1.substr(-20,2));
		console.log("(20,2) : " + string1.substr(20,2));

		console.log("String Method toLocaleLowerCase()==>");
		var res3 = "Manasi Rajesh Gawas";
		console.log(res3.toLocaleLowerCase( ));

		console.log("String Method toLowerCase()==>");
		var res4 = "My Name is Pilu";
		console.log(res4.toLowerCase());

		console.log("String Method toString()==>");
		var res5 = "My mother name is Surekha";
		console.log(res5.toString());


		console.log("String Method toUpperCase()==>");
		var string2 = "My father name is Krishna";
		console.log(string2.toUpperCase( ));

		console.log("String Method valueOf()==>");
		var string3 = "Hi, I am Rajashri.";
		console.log(string3.valueOf( ));

	</script>
</body>
</html>
