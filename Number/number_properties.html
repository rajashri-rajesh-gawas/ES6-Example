<body>
	<script type="text/javascript">
		
		var interval = Number.EPSILON;
		console.log("Number of Number.EPSILON         : " + interval);

		var max = Number.MAX_SAFE_INTEGER;
		console.log("Value of Number.MAX_SAFE_INTEGER : " + max);

		var val = Number.MAX_VALUE;
		console.log("Value of Number.MAX_VALUE        : " + val );

		var min = Number.MIN_SAFE_INTEGER;
		console.log("Value of Number.MIN_SAFE_INTEGER : " + min);

		var minv = Number.MIN_VALUE;
		console.log("Value of Number.MIN_VALUE		  : " + minv);

		var dayOfMonth = 50;
		if(dayOfMonth < 1 || dayOfMonth > 31) {
			dayOfMonth = Number.Nan;
			console.log("Day of month must be between 1 and 31");
		} else {
			console.log("day of month" + dayOfMonth);
		}

		var num = Number.NEGATIVE_INFINITY;
		console.log("Value of Number.NEGATIVE_INFINITY :" + num);

		var pos = Number.POSITIVE_INFINITY;
		console.log("Value of Number.POSITIVE_INFINITY :" + pos);

	</script>
