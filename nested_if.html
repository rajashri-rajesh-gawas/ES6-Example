<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">
			let i = prompt("Enter the number");

			if( i >= 70) {
				console.log("You are grade is O");
			}
			else if( i >= 55) {
				console.log("You are grade is A");
			}
			else if(i >= 39) {
				console.log("You are grade is B");
			}
			else{
				console.log("You are grade is F");
			}
		</script>
</body>
</html>
