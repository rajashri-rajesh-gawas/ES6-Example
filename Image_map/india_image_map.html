<!DOCTYPE html>
<html>
<head>
	<title>India Map</title>
</head>
<body>
	<img src="img/india-map.jpg" alt="India Map" border="0" usemap="#india-map">

	<map name="india-map">
		<area shape="circle" coords="70,170,120" href="https://hindi.mapsofindia.com/rajasthan/" alt="Rajasthan">

		<area shape="rect" coords="110,200,225,230" href="https://www.mapsofindia.com/maps/maharashtra/" alt="Maharashtra">

		<area shape="rect" coords="400,185,510,220" href="https://www.mapsofworld.com/bangladesh/bangladesh-political-map.html" alt="Bangladesh">
		<area shape="" coords="150,145,260,170" href="https://www.mapsofindia.com/maps/madhyapradesh/" alt="Madaya Pradesh">
		
		<area shape="rect" coords="205,70,300,120" href="https://www.mapsofindia.com/maps/uttarpradesh/" alt="Uttar Pradesh">
	</map>
</body>
</html>
