<!DOCTYPE html>
<html>
<head>
	<title>Using JavaScript Image Map</title>
	<script type="text/javascript">
		
		function showTutorial(name) {
			document.myform.stage.value = name;
		}

	</script>
</head>
<body>
	<form name="myform">
		<input type="text" name="stage" size="20">
	</form>

	<!-- Creating Mapping -->
	<img src="img/usemap.gif" alt="HTML Map" border="0" usemap="#tutorials">

	<map name="tutorials">
		<area shape="poly" coords="74,0,113,29,98,72,52,72,38,27" target="_self" href="https://www.tutorialspoint.com/perl" alt="Perl Tutorial" onmouseover="showTutorial('perl')" onmouseout="showTutorial('')">
		<area shape="rect" coords="22,83,126,125" target="_self" href="https://www.tutorialspoint.com/html" alt="HTML Tutorial" target="_self" onmouseover="showTutorial('html')" onmouseout="showTutorial('')">
		<area shape="circle" coords="73,168,32" target="_self" href="https://www.tutorialspoint.com/php" alt="PHP Tutorial" target="_self" onmouseover="showTutorial('php')" onmouseout="showTutorial('')">
	</map>
</body>
</html>
