<!DOCTYPE html>
<html>
<head>
	<title>Array Traversal using for…in loop</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array Traversal using for…in loop");

		var nums = [1001, 1002, 1003, 1004];
		for (var j in nums) {
			console.log(nums[j]);
		}

	</script>
</body>
</html>
