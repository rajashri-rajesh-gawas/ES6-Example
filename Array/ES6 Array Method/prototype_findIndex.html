<!DOCTYPE html>
<html>
<head>
	<title>Array.prototype.findIndex</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array.prototype.findIndex: ==>");
		var numbers = [1, 2, 3];
		var oddNumbers = numbers.findIndex((x) => x % 2 == 1);
		console.log(oddNumbers);

	</script>
</body>
</html>
