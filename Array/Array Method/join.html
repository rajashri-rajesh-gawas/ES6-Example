<!DOCTYPE html>
<html>
<head>
	<title>Array Method join()</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array Method join()==>");
		var arr = new Array("First", "Second", "Third");
		var str = arr.join();
		console.log("str: " + str);
		var str = arr.join(", ");
		console.log("str: " + str);
		
		var str = arr.join(" + ");
		console.log("str : " + str);

	</script>
</body>
</html>
