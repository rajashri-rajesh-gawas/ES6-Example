<!DOCTYPE html>
<html>
<head>
	<title>Array Method every()</title>
</head>
<body>
<script type="text/javascript">
	
	console.log("Array Method every() ==> ");

	function isBigEnough (element) {
		return (element >= 10);
	}
	var passed = [12,15,17].every(isBigEnough);
	console.log("Test Value: " + passed);

</script>
</body>
</html>
