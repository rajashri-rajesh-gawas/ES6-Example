<!DOCTYPE html>
<html>
<head>
	<title>toString()</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array Method toString()==>");
		var arr = new Array("orange", "mango", "banana", "sugar");
		var str = arr.toString();
		console.log("returned string is: " + str);


	</script>
</body>
</html>
