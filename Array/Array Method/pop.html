<!DOCTYPE html>
<html>
<head>
	<title>pop()</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array Method pop()==>");
		var numbers = [1, 4, 9];
		var element = numbers.pop();
		console.log("Element is : " + element);

		var element = numbers.pop();
		console.log("Element is : " + element);

		console.log("Remaining array: " + numbers);

	</script>
</body>
</html>
