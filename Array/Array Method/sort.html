<!DOCTYPE html>
<html>
<head>
	<title>sort()</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Array Method sort()==>");

		var arr = new Array("orange", "mango", "banana", "sugar");
		var sorted = arr.sort();
		console.log("Returned string is: " + sorted);

	</script>
</body>
</html>
