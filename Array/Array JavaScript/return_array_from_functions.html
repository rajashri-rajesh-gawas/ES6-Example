<!DOCTYPE html>
<html>
<head>
	<title>Return array from functions</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Return array from functions :==>");

		function disp() {
			return new Array("Rajesh" ,"Manasi", "Rajashri", "Pilu");
		}
		var nums = disp();
		for (var i in nums) {
			console.log(nums[i]);
		}

	</script>
</body>
</html>
