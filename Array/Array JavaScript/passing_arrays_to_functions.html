<!DOCTYPE html>
<html>
<head>
	<title>Passing arrays to functions</title>
</head>
<body>
	<script type="text/javascript">
		
		console.log("Passing arrays to functions: ==>");
		var names = new Array("Rajesh", "Manasi", "Rajashri", "Pilu");
		function disp(arr_names) {
			for (var i = 0; i < arr_names.length; i++) {
				console.log(names[i]);
			}
		}
		disp(names)

	</script>
</body>
</html>
