<!DOCTYPE html>
<html>
<head>
	<title>Global and Local Scope</title>
</head>
<body>
	<script type="text/javascript">
		
		var num = 10 		//Global varible
		function test() { 
		   var num = 100 	//Local varible
		   console.log("value of num in test() "+num) 
		} 
		console.log("value of num outside test() "+num) 
		test()			//function call

	</script>
</body>
</html>
